<table class="table table-hover">
	<tbody>
		<tr>
			<th>#</th>
			<th>Tarefa</th>
			<th><a [routerLink]="['/tasks/add']" class="btn btn btn-primary btn-xs" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></th>
		</tr>
		<tr *ngFor="let task of tasks">
			<th>{{ task.id }}</th>
			<td>{{ task.name }}</td>
			<td *ngIf="!task.done">
				<div class="dropdown">
					<button class="btn btn btn-default btn-xs dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						<span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdown">
						<li><a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Concluir</a></li>
						<li><a [routerLink]="['/tasks/edit/'+task.id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a></li>
						<li><a href="#" (click)="remove($event, task)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Excluir</a></li>
					</ul>
				</div>
			</td>
			<td *ngIf="task.done">
				<a href="#" class="btn btn btn-success btn-xs disabled" role="button"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
			</td>
		</tr>
	</tbody>
</table>
